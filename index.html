<!-- login.html -->

<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
  <h1>Login</h1>
  <form action="/login" method="POST">
    <div>
      <label for="userid">USER_ID:</label>
      <input type="text" id="userid" name="userid" required>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div>
      <label for="RegistrationKey">Registration Key:</label>
      <input type="RegistrationKey" name="RegistrationKey" placeholder="RegistrationKey" required>
    </div>
    <button type="submit">Login</button>
  </form>
</body>
</html>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const loginForm = document.getElementById("login-form");

    loginForm.addEventListener("submit", async (event) => {
      event.preventDefault();

      const formData = new FormData(loginForm);

      const response = await fetch("http://localhost:3009/login", {
        method: "POST",
        body: formData,
      });

      if (response.ok) {
        const result = await response.text();
        alert(result); // Display a success message
        // You might also want to redirect the user to a dashboard or another page
      } else {
        const errorMessage = await response.text();
        alert(errorMessage); // Display an error message
      }
    });
  });
</script>
